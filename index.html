<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-hand" class="hand"></div>
        <div id="table" class="table"></div>
        <div id="deck-container" class="deck-container">
            <div id="deck" class="card">
                <img src="Flat Playing Cards Set/back.png" alt="Deck" class="card-image">
            </div>
            <div id="trump-card" class="card">
                <img src="" alt="Trump Card" class="card-image">
            </div>
        </div>
        <div id="opponent-hand" class="hand"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
